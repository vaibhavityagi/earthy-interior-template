name: Validate and Cherry-Pick

on:
  push:
    branches:
      - main

jobs:
  validate-and-cherry-pick:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history for all branches

      - name: Validate Commit Message
        id: validate_commit
        run: |
          set -e  # Stop execution on error
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"

          # Define the keywords
          KEYWORDS=("fixed:" "polished:" "ready:" "misc:" "generated:")

          # Check if the commit message starts with any of the keywords
          if [[ ! " ${KEYWORDS[@]} " =~ " ${COMMIT_MSG:0:${#KEYWORDS[0]}} " ]] &&
             [[ ! " ${KEYWORDS[@]} " =~ " ${COMMIT_MSG:0:${#KEYWORDS[1]}} " ]] &&
             [[ ! " ${KEYWORDS[@]} " =~ " ${COMMIT_MSG:0:${#KEYWORDS[2]}} " ]] &&
             [[ ! " ${KEYWORDS[@]} " =~ " ${COMMIT_MSG:0:${#KEYWORDS[3]}} " ]] &&
             [[ ! " ${KEYWORDS[@]} " =~ " ${COMMIT_MSG:0:${#KEYWORDS[4]}} " ]]; then
            echo "Error: Commit message should start with 'fixed:', 'polished:', 'ready:', 'misc:', or 'generated:'."
            exit 1
          fi

      - name: Get Commit Hash
        id: commit_hash
        run: |
          set -e  # Stop execution on error
          echo "commit_hash=$(git rev-parse HEAD)" >> $GITHUB_ENV

      - name: Setup Git Remote with PAT
        run: |
          set -e  # Stop execution on error
          # Use the GitHub PAT to set the remote URL
          git remote set-url origin https://${{ secrets.GI_TOKEN }}:x-oauth-basic@github.com/mukuldualite/amartesh.git
          echo "Git remote URL set with PAT."
