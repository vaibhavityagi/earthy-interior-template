on:
  push:
    branches:
      - main

jobs:
  validate-and-cherry-pick:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for all branches

      - name: Configure Git User
        run: |
          git config --global user.email "mukuldualite@users.noreply.github.com"
          git config --global user.name "GitHub Actions"

      - name: Validate Commit Message
        id: validate_commit
        run: |
          set -e  # Stop execution on error
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"
          
          # Define the keywords
          KEYWORDS=("fixed:" "polished:" "ready:" "misc:" "generated:")
          
          # Check if the commit message starts with any of the keywords
          if [[ ! " ${KEYWORDS[@]} " =~ " ${COMMIT_MSG:0:${#KEYWORDS[0]}} " ]] &&
             [[ ! " ${KEYWORDS[@]} " =~ " ${COMMIT_MSG:0:${#KEYWORDS[1]}} " ]] &&
             [[ ! " ${KEYWORDS[@]} " =~ " ${COMMIT_MSG:0:${#KEYWORDS[2]}} " ]] &&
             [[ ! " ${KEYWORDS[@]} " =~ " ${COMMIT_MSG:0:${#KEYWORDS[3]}} " ]] &&
             [[ ! " ${KEYWORDS[@]} " =~ " ${COMMIT_MSG:0:${#KEYWORDS[4]}} " ]]; then
            echo "Error: Commit message should start with 'fixed:', 'polished:', 'ready:', 'misc:', or 'generated:'."
            exit 1
          fi

      - name: Get Commit Hash
        id: commit_hash
        run: |
          set -e  # Stop execution on error
          echo "commit_hash=$(git rev-parse HEAD)" >> $GITHUB_ENV

      - name: Setup Git Remote with PAT
        run: |
          set -e  # Stop execution on error
          # Use the GitHub PAT to set the remote URL
          git remote set-url origin https://${{ secrets.GI_TOKEN }}:x-oauth-basic@github.com/mukuldualite/Amartesh.git
          echo "Git remote URL set with PAT."

      - name: Cherry-pick to seperate Branches
        run: |
            set -e  # Stop execution on error
            
            # Get the latest commit message and hash
            COMMIT_MSG=$(git log -1 --pretty=%B)
            COMMIT_HASH=$(git rev-parse HEAD)

            # Define the prefixes and corresponding branches
            prefixes=("fixed:" "polished:" "ready:" "misc:" "generated:")
            branch=""

            # Determine the branch based on the commit prefix
            for prefix in "${prefixes[@]}"; do
              if [[ "$COMMIT_MSG" == "$prefix"* ]]; then
                branch="${prefix::-1}-branch"  # Remove colon and add '-branch'
                break
              fi
            done

            # If no matching prefix is found, skip the operation
            if [[ -z "$branch" ]]; then
              echo "No matching prefix found in the latest commit message. Skipping push."
              exit 0
            fi

            # Check if the branch exists; if not, create it from main
            if ! git show-ref --quiet refs/heads/"$branch"; then
              echo "Creating branch '$branch' from 'main'."
              git checkout -b "$branch" origin/main || { echo "Failed to create branch $branch"; exit 1; }
              git push origin "$branch" || { echo "Failed to push new branch $branch"; exit 1; }
            else
              echo "Branch '$branch' already exists. Checking it out."
              git checkout "$branch"
            fi

            # Reset the branch to the latest commit and keep only the current commit
            git reset --soft origin/main
            git commit -m "$COMMIT_MSG" || { echo "Failed to commit the current changes"; exit 1; }

            # Push the current commit to the branch
            git push origin "$branch" || { echo "Failed to push changes to $branch"; exit 1; }

       